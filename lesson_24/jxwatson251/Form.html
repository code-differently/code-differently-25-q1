<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>

<div class="form-container">
    <h2>Contact Us</h2>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div class="result-container">
        <h3>Submitted Information:</h3>
        <p><strong>Name:</strong> <span id="result-name"></span></p>
        <p><strong>Email:</strong> <span id="result-email"></span></p>
        <p><strong>Message:</strong> <span id="result-message"></span></p>
    </div>
</div>
<script>
    const form = document.querySelector('form');
    const resultName = document.getElementById('result-name');
    const resultEmail = document.getElementById('result-email');
    const resultMessage = document.getElementById('result-message');
    form.addEventListener('submit', function(event) {
        resultName.textContent = form.name.value;
        resultEmail.textContent = form.email.value;
        resultMessage.textContent = form.message.value;
        form.reset();
    });
</script>
</body>
</html>
